project:
  name: demo
  monorepo: false
  go_package: github.com/nautilusgames/demo
  npm_package: "@marketplace/demo"
  npm_registry: gitlab.nautilusgames.tech/api/v4/projects/114/packages/npm/

extend: # extend file name

generate:
  allow_custom_options: true
  profiling:
    port: 6060
    enable: false
  dockerfile:
    enable: true
  ent:
    enable: false
  command:
    enable: true
  server:
    enable: true
    path: internal/server
  grpc_server:
    enable: true
    path: internal/server
  grpc_gateway:
    enable: false
  client:
    enable: true
    path: pkg/client
  helm:
    enable: false
  proto:
    go:
      - demo.proto
      - demo_config.proto
      - demo_code.proto
    js:
      - demo.proto
      - demo_code.proto
    imports: # optional
  grpc_log:
    enable: false